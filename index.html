<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WatchThis</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" type="image/png" href="WT_white_logo.png">
  <link rel="apple-touch-icon" sizes="180x180" href="WT_white_logo.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0d1117">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
      color: white;
      background-color: black;
      text-align: center;
      overflow: hidden;
    }

    /* Fondo de video */
    .video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -2;
      display: none; /* Ocultamos por defecto y mostramos según pantalla */
    }

    /* Mostrar solo video horizontal en pantallas grandes */
    .video-horizontal { display: block; }
    .video-vertical { display: none; }

    /* En pantallas angostas, cambiamos */
    @media (max-width: 768px) {
      .video-horizontal { display: none; }
      .video-vertical { display: block; }
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      background-color: #000;
    }

    /* Sombra encima del video */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    /* Navbar */
    nav {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      padding: 15px 0;
      background: transparent;
      z-index: 10;
    }
    nav img {
      height: 50px;
    }

    /* Contenido principal */
    .content {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
    }
    h1 {
      font-size: clamp(24px, 8vw, 72px);
      margin-bottom: 10px;
    }
    p {
      font-size: 1.3em;
      opacity: 0.8;
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
    }
    .socials a {
      margin: 0 10px;
      font-size: 1.8em;
      color: white;
      text-decoration: none;
      transition: color 0.3s;
    }
    .socials a:hover {
      color: #ff4081;
    }
  </style>
</head>
<body>

  <!-- Video de fondo horizontal (desktop) -->
  <video autoplay muted loop playsinline class="video-bg video-horizontal">
    <source src="video-horizontal.mp4" type="video/mp4">
    Tu navegador no soporta video HTML5.
  </video>

  <!-- Video de fondo vertical (móvil) -->
  <video autoplay muted loop playsinline class="video-bg video-vertical">
    <source src="video-vertical.mp4" type="video/mp4">
    Tu navegador no soporta video HTML5.
  </video>

  <div class="overlay"></div>

  <!-- Navbar -->
  <nav>
    <img src="WT_white_logo_tb.png" alt="Logo">
  </nav>

  <!-- Contenido principal -->
  <div class="content">
    <h1>Próximamente</h1>
    <p>Juega, repite, comparte.</p>
  </div>

  <!-- Footer con redes -->
  <footer>
    <div class="socials">
      <a href="https://instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://twitter.com/" target="_blank"><i class="fab fa-x-twitter"></i></a>
      <a href="https://youtube.com/" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>
  </footer>

</body>
</html>
