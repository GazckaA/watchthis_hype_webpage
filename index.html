<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WatchThis</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" type="image/png" href="WT_white_logo.png">
  <link rel="apple-touch-icon" sizes="180x180" href="WT_white_logo.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0d1117">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <style>
		/* --------------------------------------------- */
		/* Reset y estilos base */
		* {
 		 margin: 0;
  		padding: 0;
  		box-sizing: border-box;
		}

		html, body {
			height: 100%;
			font-family: 'Arial', sans-serif;
			color: white;
			text-align: center;
			overflow: hidden;

  		/* Para notch y barras transparentes en iPhone */
  		padding-top: env(safe-area-inset-top);
  		padding-bottom: env(safe-area-inset-bottom);
  		padding-left: env(safe-area-inset-left);
  		padding-right: env(safe-area-inset-right);

  		background-color: #000; /* fallback negro si video no carga */
		}

		/* --------------------------------------------- */
		/* Fondo de video */
		.video-bg {
		  position: fixed;
  		top: 0;
  		left: 0;
  		width: 100%;
  		height: 100%;
  		object-fit: cover;
  		z-index: -3; /* debajo de overlay y contenido */
  		display: none; /* se mostrará según media query */
		}

		/* Video horizontal para desktop */
		.video-horizontal {
  		display: block;
		}

		/* Video vertical para móvil */
		.video-vertical {
 			display: none;
		}

		@media (max-width: 768px) {
  		.video-horizontal { display: none; }
  		.video-vertical { display: block; }
		}

		/* Sombra encima del video */
		.overlay {
  		position: fixed;
  		top: 0;
  		left: 0;
  		width: 100%;
  		height: 100%;
  		background: rgba(0, 0, 0, 0.6);
  		z-index: -2; /* encima del video pero debajo del contenido */
		}

		/* --------------------------------------------- */
		/* Navbar */
		nav {
  		width: 100%;
  		position: fixed;
  		top: 0;
  		left: 0;
  		padding: 15px 0;
  		background: transparent;
 			z-index: 10;
		}
		nav img {
  		height: 50px;
		}

		/* --------------------------------------------- */
		/* Contenido principal */
		.content {
  		height: 100vh;
  		display: flex;
  		flex-direction: column;
  		justify-content: center;
  		align-items: center;
  		padding: 0 20px; /* padding horizontal para móviles */
		}

		h1 {
  		font-size: clamp(24px, 8vw, 72px); /* tamaño fluido */
  		margin-bottom: 10px;
		}

		p {
  		font-size: clamp(14px, 3vw, 24px); /* subtítulo proporcional */
  		opacity: 0.8;
		}

		/* --------------------------------------------- */
		/* Footer con redes sociales */
		footer {
  		position: fixed;
  		bottom: 20px;
  		width: 100%;
  		z-index: 10;
		}

		.socials a {
  		margin: 0 10px;
  		font-size: 1.8em;
  		color: white;
  		text-decoration: none;
  		transition: color 0.3s;
		}

		.socials a:hover {
  		color: #ff4081;
		}
  </style>
</head>
<body>

  <!-- Video de fondo horizontal (desktop) -->
  <video autoplay muted loop playsinline class="video-bg video-horizontal">
    <source src="video-horizontal.mp4" type="video/mp4">
    Tu navegador no soporta video HTML5.
  </video>

  <!-- Video de fondo vertical (móvil) -->
  <video autoplay muted loop playsinline class="video-bg video-vertical">
    <source src="video-vertical.mp4" type="video/mp4">
    Tu navegador no soporta video HTML5.
  </video>

  <div class="overlay"></div>

  <!-- Navbar -->
  <nav>
    <img src="WT_white_logo_tb.png" alt="Logo">
  </nav>

  <!-- Contenido principal -->
  <div class="content">
    <h1>Próximamente</h1>
    <p>Juega, repite, comparte.</p>
  </div>

  <!-- Footer con redes -->
  <footer>
    <div class="socials">
      <a href="https://instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://twitter.com/" target="_blank"><i class="fab fa-x-twitter"></i></a>
      <a href="https://youtube.com/" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>
  </footer>

</body>
</html>
